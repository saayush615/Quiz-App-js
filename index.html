<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Sample quiz app</h1>
        <div class="quiz">
            <h2 id="question">
                Question goes here
            </h2>

            <div class="answer">

            <div class="next">
                <button class="btn-next">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
